name: Deploy project
# here in on we can use [] to add multple trigger
# on: push
on: [push,workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from the repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code from the repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo 'Deploying...'

# Note
# here 2 jobs test and deply run parllely
# we want to deloy project after only test case passed
# we can use needs -> that specify deploy need to finish test to run deploy job


